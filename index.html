<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <style>
      /* General Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        height: 100vh;
      }

      .side-menu {
        width: 20%;
        background-color: #333;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 20px;
        min-width: 200px;
      }

      .logo h2 {
        margin-bottom: 40px;
      }

      nav ul {
        list-style: none;
        padding: 0;
      }

      nav ul li {
        margin: 20px 0;
      }

      nav ul li a {
        color: white;
        text-decoration: none;
        font-size: 18px;
      }

      nav ul li a:hover {
        text-decoration: underline;
      }

      main {
        width: 80%;
        padding: 20px;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 0;
      }

      .search-bar {
        width: 70%;
        padding: 10px;
        font-size: 16px;
      }

      .user-profile img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
      }

      .weather-data {
        margin-top: 20px;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .charts {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        margin-top: 20px;
      }

      .chart-container {
        width: 30%;
        text-align: center;
        margin-bottom: 20px;
      }

      .chart {
        width: 100%;
        height: 200px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #dashboard-link {
        text-decoration: underline;
      }

      /* Media Queries for Responsiveness */
      @media (max-width: 1200px) {
        .chart-container {
          width: 45%;
        }
      }

      @media (max-width: 768px) {
        .container {
          flex-direction: column;
        }

        .side-menu {
          width: 100%;
          height: auto;
          padding: 10px 0;
        }

        main {
          width: 100%;
        }

        .header {
          flex-direction: column;
        }

        .search-bar {
          width: 100%;
          margin-bottom: 10px;
        }

        .charts {
          flex-direction: column;
        }

        .chart-container {
          width: 100%;
        }

        .chart {
          width: 100%;
          height: auto;
        }
      }

      @media (max-width: 480px) {
        nav ul li {
          margin: 10px 0;
        }

        .chart-container {
          width: 100%;
        }

        .user-profile img {
          width: 40px;
          height: 40px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Side Menu -->
      <aside class="side-menu">
        <div class="logo">
          <h2>Weather App</h2>
        </div>
        <nav>
          <ul>
            <li><a href="#" id="dashboard-link">Dashboard</a></li>
            <li><a href="./tables.html" id="tables-link">Tables</a></li>
          </ul>
        </nav>
      </aside>

      <!-- Main Content -->
      <main>
        <!-- Header with Search and Profile -->
        <header class="header">
          <input
            type="text"
            id="cityInput"
            class="search-bar"
            placeholder="Search city..."
          />
          <button onclick="handleSearch()" id="search-button">
            Get Weather
          </button>
          <div class="user-profile">
            <img src="./assets/logo.png" alt="User Profile" />
          </div>
        </header>

        <!-- Weather Data Section -->
        <section class="weather-data">
          <h3>Weather Data Based on City</h3>
        </section>

        <!-- Charts Section -->
        <section class="charts">
          <div class="chart-container">
            <h4>Vertical Bar Chart</h4>
            <div class="chart">
              <canvas id="vertical-bar-chart"></canvas>
            </div>
          </div>
          <div class="chart-container">
            <h4>Doughnut Chart</h4>
            <div class="chart">
              <canvas id="doughnut-chart"></canvas>
            </div>
          </div>
          <div class="chart-container">
            <h4>Line Chart</h4>
            <div class="chart">
              <canvas id="line-chart"></canvas>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./dashboard.js"></script>
  </body>
</html>
