<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables Page - Weather App</title>
    <!-- <link rel="stylesheet" href="styles.css" /> -->
    <style>
      /* General Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background-color: #f0f4f3;
        color: #333;
      }

      .container {
        display: flex;
        height: 100vh;
      }

      .side-menu {
        width: 18%;
        background-color: #2f4f4f; /* Dark greenish-grey */
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 20px;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      }

      .logo h2 {
        margin-bottom: 40px;
        color: #b0e57c; /* Light green */
      }

      nav ul {
        list-style: none;
        padding: 0;
      }

      nav ul li {
        margin: 20px 0;
      }

      nav ul li a {
        color: white;
        text-decoration: none;
        font-size: 18px;
        transition: color 0.3s ease;
      }

      nav ul li a:hover {
        color: #b0e57c; /* Light green hover */
      }

      main {
        width: 82%;
        padding: 20px;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 0;
      }

      .search-bar {
        width: 65%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #b0e57c;
        border-radius: 8px;
        outline: none;
        transition: border-color 0.3s ease;
      }

      .search-bar:focus {
        border-color: #6cbf84; /* Medium green */
      }

      .user-profile img {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        border: 2px solid #b0e57c;
      }

      .table-section {
        margin-top: 20px;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .table-section h3 {
        color: #2f4f4f;
        font-size: 1.5rem;
        margin-bottom: 20px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      table th,
      table td {
        border: 1px solid #ddd;
        padding: 12px;
        text-align: center;
      }

      table th {
        background-color: #6cbf84; /* Medium green */
        color: white;
      }

      table tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      .chatbot-section {
        margin-top: 20px;
        padding: 15px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .chat-bar {
        display: flex;
        align-items: center;
        background-color: #f7f7f7;
        padding: 8px;
        border-radius: 8px;
        border: 1px solid #ddd;
        margin-bottom: 10px;
      }

      #chat-input {
        width: 85%;
        padding: 8px;
        border: 1px solid #b0e57c;
        border-radius: 6px;
        outline: none;
        margin-right: 10px;
        font-size: 16px;
      }

      #chat-input:focus {
        border-color: #6cbf84;
      }

      .chat-bar button {
        padding: 8px 12px;
        background-color: #6cbf84;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .chat-bar button:hover {
        background-color: #4fa571; /* Darker green */
      }

      .answer-area {
        padding: 15px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        height: 150px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: flex-start;
      }

      .answer-area p {
        margin: 5px 0;
        color: #333;
      }

      .message {
        margin-bottom: 8px;
        padding: 8px;
        border-radius: 4px;
        background-color: #e6f7e1;
        width: 100%;
        word-wrap: break-word;
      }

      .message strong {
        color: #2f4f4f; /* Dark greenish-grey */
      }

      /* Media Queries for Responsiveness */
      @media (max-width: 768px) {
        .container {
          flex-direction: column;
        }

        .side-menu {
          width: 100%;
          height: auto;
        }

        main {
          width: 100%;
        }

        .header {
          flex-direction: column;
        }

        .search-bar {
          width: 100%;
          margin-bottom: 10px;
        }

        .answer-area {
          height: 100px;
        }
      }

      @media (max-width: 480px) {
        .user-profile img {
          width: 35px;
          height: 35px;
        }

        #chat-input {
          width: 75%;
        }
      }

      .city-heading {
        color: #2f4f4f;
        font-size: 1.5rem;
        margin-bottom: 20px;
      }

.pagination-controls {
    margin-top: 20px;
    text-align: center;
  }

.pagination-controls button {
  padding: 8px 12px;
  margin: 0 5px;
  background-color: #6cbf84;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.pagination-controls button:disabled {
  background-color: #ccc;
  cursor: not-allowed;
}

.pagination-controls .active-page {
  background-color: #4fa571;
  font-weight: bold;
}

/* Filter Container Styling */
.filter-container {
  display: flex;
  align-items: center;
  margin-bottom: 20px;
  background-color: #f7f7f7;
  padding: 10px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.filter-container label {
  margin-right: 15px;
  font-size: 1rem;
  color: #2f4f4f;
  font-weight: bold;
}

.filter-container select {
  padding: 10px;
  font-size: 1rem;
  border: 1px solid #b0e57c; /* Light green */
  border-radius: 8px;
  background-color: #fff;
  outline: none;
  transition: border-color 0.3s ease, box-shadow 0.3s ease;
  width: 300px;
  color: #333;
}

/* Hover and Focus Styling */
.filter-container select:hover,
.filter-container select:focus {
  border-color: #6cbf84; /* Darker green */
  box-shadow: 0 0 10px rgba(108, 191, 132, 0.2);
}

.filter-container option {
  padding: 10px;
  color: #333;
}

      
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Side Menu -->
      <aside class="side-menu">
        <div class="logo">
          <h2>Weather App</h2>
        </div>
        <nav>
          <ul>
            <li><a href="./index.html" id="dashboard-link">Dashboard</a></li>
            <li><a href="#" id="tables-link">Tables</a></li>
          </ul>
        </nav>
      </aside>

      <!-- Main Content -->
      <main>
        <!-- Header with Search and Profile -->
        <header class="header">
          <!-- <input type="text" class="search-bar" placeholder="Search city..." /> -->
          <h1 id="city-heading">City Name:</h1> <!-- Heading for city name -->

          <div class="user-profile">
            <img src="./assets/logo.png" alt="User Profile" />
          </div>
          <h1 id="city-heading"></h1> <!-- Heading for city name -->

        </header>

        <!-- Table Section -->
        <div class="filter-container">
          <label for="filter-options">Filter or Sort:</label>
          <select id="filter-options" onchange="applyFilter()">
            <option value="">Select an option</option>
            <option value="ascending">Show temperatures in ascending order</option>
            <option value="descending">Show temperatures in descending order</option>
            <option value="rain">Filter out days without rain</option>
            <option value="highest-temp">Show the day with the highest temperature</option>
          </select>
        </div>
        
        
        <div>
          <section id="table-container">
            <h3>Table</h3>
            <!-- The actual table content can be added here -->
          </section>

          <!-- Chatbot Section -->
          <section class="chatbot-section">
            <div class="answer-area"></div>
              <!-- Chat messages will be appended here -->
            </div>
            <div class="chat-bar">
              <input
                type="text"
                id="chat-input"
                placeholder="Ask the chatbot..."
              />
              <button onclick="handleSendMessage()">Send</button>
            </div>
            
          </section>
        </div>
      </main>
    </div>
    <script src="./tables.js"></script>
  </body>
</html>
